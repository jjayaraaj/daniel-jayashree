    <style>
        /* Make the video fill the entire page */
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;

        video {
            display: flex;
            margin: auto;

        }
    </style>

</head>

<body>
    <video id="myVideo" autoplay onended="videoEnded()" controls muted>
        <source src="./j-d.mp4" type="video/mp4">

    </video>

    <script>
        var video = document.getElementById("myVideo");
        video.play()
        video.playbackRate = 1;

        video.addEventListener('play', function () {
            video.muted = false;
        });

        function videoEnded() {
            // window.open("https://theknot.com/hinduweddingjayanddanny", "_blank");

            window.location.href = "https://theknot.com/hinduweddingjayanddanny"; // Change this URL to your desired destination
